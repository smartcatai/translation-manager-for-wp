<div class="smartcat-connector wrap">
    <h1 class="wp-heading-inline">{{ texts.title }}</h1>

    <hr class="wp-header-end" />

    {{# errors_result }}
    {{# errors_table }}{{/ errors_table }}
    <div class="pagination">
        <span class="title">{{ texts.pages }}:</span>
        {{# paginator }}{{/ paginator }}
    </div>
    {{/ errors_result }}

    {{^ errors_result }}
    <div> {{ texts.empty }} </div>
    {{/ errors_result }}
</div>
